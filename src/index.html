<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="clock">00 : 00 : 00</div>
        </div>
        <div class="row">
            <div class="col-2">
                <button type="button" id="start" class="form-control btn btn-primary">Start</button>
            </div>
            <div class="col-2">
                <button type="button" id="reset" class="form-control btn btn-danger">Reset</button>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <label>hour</label>
                <input id="targetHour" type="text" class="form-control" value="00" placeholder="00" aria-label="00"
                    maxlength="2" minlength="2">
            </div>
            <div class="col-2">
                <label>minutes</label>
                <input id="targetMinutes" type="text" class="form-control" value="00" placeholder="00" aria-label="00"
                    maxlength="2" minlength="2">
            </div>
            <div class="col-2">
                <label>second</label>
                <input id="targetSeconds" type="text" class="form-control" value="00" placeholder="00" aria-label="00"
                    maxlength="2" minlength="2">
            </div>
        </div>
    </div>
    <script src="./clock.js" type="module"></script>
</body>

</html>
