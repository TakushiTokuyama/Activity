<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../src/css/index.css">
    <title>Top</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 d-flex justify-content-center align-items-center">
                <div id="timer" class="display-5">00 : 00 : 00</div>
            </div>
            <div class="col-8">
                <div class="row gutter-10 vertical-10">
                    <div class="col-4">
                        <button type="button" id="start" class="form-control btn btn-primary">Start</button>
                    </div>
                    <div class="col-4">
                        <button type="button" id="stop" class="form-control btn btn-warning">Stop</button>
                    </div>
                    <div class="col-4">
                        <button type="button" id="reset" class="form-control btn btn-danger">Reset</button>
                    </div>
                </div>
                <div class="row gutter-10">
                    <div class="col-4">
                        <input id="targetHour" type="text" class="form-control" value="" placeholder="hour"
                            aria-label="set_hour" maxlength="2" minlength="2">
                    </div>
                    <div class="col-4">
                        <input id="targetMinutes" type="text" class="form-control" value="" placeholder="minutes"
                            aria-label="set_minutes" maxlength="2" minlength="2">
                    </div>
                    <div class="col-4">
                        <input id="targetSeconds" type="text" class="form-control" value="" placeholder="seconds"
                            aria-label="set_seconds" maxlength="2" minlength="2">
                    </div>
                </div>
                <div class="row gutter-10 vertical-10">
                    <div class="col-4">
                        <input id="category" type="text" class="form-control" value="" placeholder="category"
                            aria-label="set_category">
                    </div>
                    <div class="col-8">
                        <input id="contents" type="text" class="form-control" value="" placeholder="contents"
                            aria-label="set_contents">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row gutter-10">
            <div class="col-4">
                <canvas id="myActivityChart" width="400" height=400"></canvas>
            </div>
            <div class="col-4">
                <div class="input-group vertical-10">
                    <textarea id="memo" class="form-control" rows="12" aria-label="With textarea"
                        placeholder="memo"></textarea>
                </div>
            </div>
            <div class="col-4">
                <div class="input-group vertical-10">
                    <textarea id="logTextarea" class="form-control" rows="12" aria-label="With textarea"
                        placeholder="log"></textarea>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="./../js/index.js" type="module"></script>
    <script src="./../js/activityChart.js" type="module"></script>
</body>

</html>
